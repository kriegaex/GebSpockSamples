<!-- See https://groups.google.com/d/msg/geb-user/gXsLLAKOUCg/NeKPzDMPBAAJ -->
<html>
  <body>
    <form name="ZipCode">
      <div class="Input--container Input--container-topLabel">
        <label class="Input--regular-label Input--regular-top Label Label-bold" role="button" for="Zip Code">Zip Code</label>
        <div class="Input-element">
          <input type="text" class="Input is-error Input-regular" placeholder="Enter Zip Code" minlength="5" maxlength="5" name="Zip Code" kind="number error" message="Enter a valid 5 digit Zip Code value">
          <div class="Input--help Input-help-regular Input--message">Enter a valid 5 digit Zip Code</div>
        </div>
      </div>
      <div class="Home--getStarted">
        <button type="submit" class="Button Button-primary Button--rounded Button-primary--disabled Button--OnlyLarge" disabled name="zip code submit buton">Get Started
        </button>
      </div>
    </form>

    <!-- https://stackoverflow.com/a/68493406/1082681 -->
    <table>
      <tr>
        <div>
          <td class="RowLabelPopup">
            " Name: "
          </td>
          <span class="RowValue">Bob Smith</span>
          <td class="RowLabelPopup">Address:</td>
          <span class="RowValue">123 that st</span>
        </div>
      </tr>
    </table>

  </body>
</html>
